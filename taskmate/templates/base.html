{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/fevicon.ico' %}" type="image/x-icon" sizes="16x16">

{% block title %}
{% endblock %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/taskmate_logo.png' %}" width="45" height="40" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav me-auto">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'todolist' %}">TodoList</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
              </div>
              <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                  <span class="navbar-text text-white me-3">Logged in as {{ user.username }}</span>
                  <a class="nav-link" href="{% url 'logout' %}">
                    <button class="btn btn-info btn-sm" type="button">Logout</button>
                  </a>
                {% else %}
                  <a class="nav-link" href="{% url 'login' %}">
                    <button class="btn btn-success btn-sm me-2" type="button">Login</button>
                  </a>
                  <a class="nav-link" href="{% url 'register' %}">
                    <button class="btn btn-primary btn-sm" type="button">Register</button>
                  </a>
                {% endif %}
              </div>
            </div>
        </div>
      </nav>

  </head>
  <body class="bg-light">
    {% block content %}
    {% endblock %}

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
